<div class="container mt-4">
  <h2 class="fw-light text-secondary mb-4">
    {{ isEdicao ? "Editar Usuário" : "Novo Usuário" }}
  </h2>

  <div class="card-vem" style="max-width: 600px">
    <form [formGroup]="cadastroForm" (ngSubmit)="salvar()">
      <div class="mb-3">
        <label class="form-label">Nome Completo</label>
        <input
          type="text"
          class="form-control"
          formControlName="nome"
          placeholder="Ex: João da Silva"
        />
        <div
          class="text-danger small"
          *ngIf="
            cadastroForm.get('nome')?.invalid &&
            cadastroForm.get('nome')?.touched
          "
        >
          Nome é obrigatório (mínimo 3 letras).
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="nome@email.com"
        />
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">CPF</label>
          <input
            type="text"
            class="form-control"
            formControlName="cpf"
            placeholder="000.000.000-00"
          />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Data de Nascimento</label>
          <input
            type="date"
            class="form-control"
            formControlName="dataNascimento"
          />
        </div>
        <div class="mb-4">
          <label class="form-label">Tipo de Perfil</label>
          <select class="form-select" formControlName="perfil">
            <option value="" disabled selected>Selecione o perfil...</option>
            <option value="COMUM">Comum</option>
            <option value="ESTUDANTE">Estudante</option>
            <option value="TRABALHADOR">Trabalhador</option>
          </select>
          <div
            class="text-danger small"
            *ngIf="
              cadastroForm.get('perfil')?.invalid &&
              cadastroForm.get('perfil')?.touched
            "
          >
            Selecione um tipo de perfil.
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4"></div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-4">
        <button
          type="button"
          class="btn btn-outline-secondary"
          routerLink="/usuarios"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="cadastroForm.invalid"
        >
          {{ isEdicao ? "Atualizar Dados" : "Salvar Usuário" }}
        </button>
      </div>
    </form>
  </div>
</div>
