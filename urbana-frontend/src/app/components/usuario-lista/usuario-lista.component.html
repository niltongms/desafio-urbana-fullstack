<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-light text-secondary">Usuários</h2>
    <button class="btn btn-primary shadow-sm" routerLink="/usuarios/novo">
      <i class="bi bi-plus-lg me-2"></i>Novo Usuário
    </button>
  </div>

  <div class="card-vem">
    <div *ngIf="usuarios.length === 0" class="text-center py-5 text-muted">
      <div class="spinner-border text-primary mb-2" role="status"></div>
      <p>Buscando dados no sistema...</p>
    </div>

    <div class="table-responsive" *ngIf="usuarios.length > 0">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td class="fw-bold text-muted">#{{ usuario.id }}</td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.cpf | cpfMask }}</td>

            <td class="text-end">
              <button
                class="btn btn-sm btn-outline-info me-2"
                title="Gerenciar Cartões"
                (click)="usuario.id && abrirCartoes(usuario.id)"
              >
                <i class="bi bi-credit-card-2-front"></i>
              </button>

              <button
                class="btn btn-sm btn-outline-primary me-2"
                [routerLink]="['/usuarios/editar', usuario.id]"
                title="Editar"
              >
                <i class="bi bi-pencil"></i>
              </button>

              <button
                class="btn btn-sm btn-outline-danger"
                title="Excluir"
                (click)="excluirUsuario(usuario.id, usuario.nome)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  class="modal-overlay"
  *ngIf="usuarioSelecionadoId"
  (click)="fecharCartoes()"
>
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h5 class="m-0">Gestão de Cartões</h5>
      <button class="btn-close" (click)="fecharCartoes()"></button>
    </div>
    <div class="modal-body">
      <app-cartao-controle
        [usuarioId]="usuarioSelecionadoId"
      ></app-cartao-controle>
    </div>
  </div>
</div>
